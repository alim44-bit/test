<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Sans Font Presentation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="intro">
        <div class="device">
            <img src="Images/Device frame.png" alt="Device">
        </div>
        <!-- Placeholder for keyboard graphic <h1>Open Sans</h1>  -->
    </section>
    <section class="description">
        <div class="mac-buttons">
            <span class="button red"></span>
            <span class="button yellow"></span>
            <span class="button green"></span>
        </div>
        <p>Шрифт был создан для Google и используется на сайтах компании, а также на печатной продукции.</p>
        <div class="small-text">google.com</div>
    </section>

    <section class="styles">
        <h2><span class="big-20">20</span> <span class="small-2">начер <br>таний</span></h2>
        <hr class="underline">
        <ul class="styles-list">
            <li><span class="regular">Regular</span> <span class="re">x5</span></li>
            <li><span class="italic"><em>Italic</em></span> <span class="it"><em>x5</em></span></li>
            <li><span class="condensed">Condensed</span> <span class="co">x5</span></li>
            <li><span class="condensed-italic"><em>Condensed Italic</em></span> <span class="coi"><em>x5</em></span>
            </li>
        </ul>
        <br><br><br><br><br>

        <section class="intro">
            <section class="device">
                <img src="Images/aaaa.png" alt="">
            </section>
            <!--
            <h2>Цифры</h2>
            <div class="number-icons">
                <span>1</span><span>2</span><span>3</span><span>4</span>
                <span>5</span><span>6</span><span>7</span><span>8</span>
            </div>
        </section>
        -->
            <br><br><br><br>


            <section class="intro">
                <section class="device">
                    <img src="Images/dddd.png" alt="">
                </section>
            </section>

            <br><br><br>

            <section class="support">
                <h2>Поддерживает</h2>
                <h2 class="g">(g)латинский </h2>
                <h2 class="y">(ύ) греческий</h2>
                <h2 class="r">(ъ) кириллический</h2>
                <h2>алфавиты</h2>
                <h2 class="b">и (בְ) иврит</h2>
            </section>

            <br><br><br>


            <section class="intro">
                <div class="devices">
                    <img src="Images/ssss.png" alt="Device">
                </div>
                <!-- Placeholder for keyboard graphic <h1>Open Sans</h1>  -->
            </section>
</body>

</html>
